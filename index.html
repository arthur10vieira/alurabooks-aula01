<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/styles/reset.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="./src/styles/estilo.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" type="text/css"/>
        <title>Alura Book</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="check" class="container__botao__menu"/>
                <label for="check">
                    <span class="cabecalho__menu container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu__titulo">Categorias</li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu_link">Programação</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu_link">Front-end</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu_link">Business</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="./src/assets/Logo.svg" alt="Logo" class="container__imagem"/>
            </div>
            <div class="container">
                <a href="#">
                    <img src="./src/assets/Favoritos.svg" alt="Favoritos" class="container__imagem"/>
                </a>
                <a href="#">
                    <img src="./src/assets/Compras.svg" alt="Compras" class="container__imagem"/>
                </a>
                <a href="#">
                    <img src="./src/assets/Usuário.svg" alt="Usuário" class="container__imagem"/>
                </a>
            </div>
        </header>
        <div class="linhacolorida"></div>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"/>
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./src/assets/ApacheKafka.svg" alt="ApacheKafka"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/assets/Liderança.svg" alt="Liderança"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/assets/Javascript.svg" alt="Javascript"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/assets/Guia Front-end.svg" alt="Guia Front-end"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/assets/Portugol.svg" alt="Portugal"/>
                    </div>
                    <div class="swiper-slide">
                        <img src="./src/assets/Acessibilidade.svg" alt="Acessibilidade"/>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });
        </script>
    </body>
</html>
